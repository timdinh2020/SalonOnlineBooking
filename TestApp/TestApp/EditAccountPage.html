<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <title>Edit Account</title>

</head>
<body>
    <h1 style="text-align: center;">Edit Account Information</h1>
    <br><br>


    <div class="container">
    <div class="col-11">
        <div class="input-group mb-3">
            <span class="input-group-text col-1" id="basic-addon1">First Name</span>
            <input type="text" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-11">
        <div class="input-group mb-3">
            <span class="input-group-text col-1" id="basic-addon1">Last Name</span>
            <input type="text" class="form-control" placeholder="Last Name" aria-label="Username" aria-describedby="basic-addon1">
        </div>
    </div>
    <div class="col-11">
        <div class="input-group mb-3">
            <span class="input-group-text col-1" id="basic-addon1">Email</span>
            <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        </div>
        <br>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Update Information</button>
        </div>
</body>
</html>
